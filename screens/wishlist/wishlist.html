        <!-- ************************ Left navBar*************** -->
        <div class="left-navbar">

        <div class="search-bar-container">

        <!-- ******************** NavBar left ended********************** -->

                </span>

              </button>
            </li>
            <li>

                <span class="badge-icon">
                  <i class="fas fa-heart"></i>

                </span>

            </li>
            <li>

                </span>
                <span class="nav-list-link">Cart</span>
              </button>
