<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="https://clean-u-i.netlify.app/component/component.css"
    />
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="forgot_password.css" />
    <script
      src="https://kit.fontawesome.com/482acc5102.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="forgot-password-container">
      <div class="background-image-container">
        <img
          class="form-background-image blob-top-left"
          src="/screens/images/blob.svg"
          alt="form-bg"
        />
        <img
          class="form-background-image blob-bottom-right"
          src="/screens/images/blob.svg"
          alt="form-bg"
        />
      </div>
      <div class="authentication-details-container flex-row">
        <div class="authentication-image-container">
          <img src="/screens/images/forgot-password.svg" alt="signup-img" />
        </div>
        <div class="form-components-container flex-col">
          <div class="wrapper p-2 my-2 flex-col">
            <h2 class="my-2 form-heading text-sm">Forgot Password</h2>
            <form class="signup-form-container flex-col">
              <ul>
                <li class="list-style-none text-xs">
                  <div class="email-field-container">
                    <label class="text-xs" for="email">Email address</label>
                    <input
                      id="email"
                      class="input-field form-control"
                      type="email"
                      placeholder="priya@gmail.com"
                      required
                    />
                    <i class="fas fa-envelope email-icon text-xs"></i>
                  </div>
                </li>
                <li class="list-style-none">
                  <div class="password-field-container">
                    <label class="text-xs" for="password">New Password</label>
                    <input
                      id="password"
                      class="input-field form-control"
                      type="password"
                      placeholder="•••••••••"
                      required
                    />
                    <i class="fas fa-eye password-eye-icon text-xs"></i>
                  </div>
                </li>
              </ul>
              <div class="flex-col forgot-password-buttons my-1">
                <button class="button primary-button-pink text-xs">
                  Reset Password
                </button>
                <button class="button primary-button-pink mt-1 text-xs">
                  Sigin with us !!
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
