<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carts</title>
    <link rel="stylesheet" href="carts_screen.css">
</head>
<body>
    <div class="carts-container">
        <nav class="nav-container">
            <!-- ************************ Left navBar*************** -->
            <div class="left-navbar">
              <div class="hamburger-icon">
                <i class="fas fa-bars"></i>
              </div>
              <div class="logo">
                <img
                  src="https://cdn.shopify.com/s/files/1/0020/2496/4194/files/logo.png?v=1534487210"
                  alt="logo"
                />
              </div>
    
              <ul class="navbar-links list-style-none">
                <li class="navbar-link-list-item">
                  <a href="/">Home</a>
                </li>
                <li class="navbar-link-list-item">
                  <a href="/">Shop Now</a>
                </li>
              </ul>
            </div>
            <div class="search-bar-container">
              <button type="submit">
                <i class="fas fa-search"></i>
              </button>
              <input type="search" placeholder="Search" class="search-bar" />
            </div>
    
            <!-- ******************** NavBar left ended********************** -->
    
            <!-- ******************** Navbar right started******************** -->
    
            <div class="right-navbar">
              <ul class="nav-icons list-style-none">
                <li>
                  <button href="/" class="flex-col nav-icon-link">
                    <span class="badge-icon">
                      <i class="fas fa-user icon-size"></i>
                    </span>
                    <span class="nav-list-link">Login</span>
                  </button>
                </li>
                <li>
                  <button href="/" class="flex-col nav-icon-link wishlist-button">
                    <span class="badge-icon">
                      <i class="fas fa-heart"></i>
                      <span class="badge-count">10</span>
                    </span>
                    <span class="nav-list-link">Wishlist</span>
                  </button>
                </li>
                <li>
                  <button href="/" class="flex-col nav-icon-link">
                    <span class="badge-icon">
                      <i class="fas fa-shopping-cart"></i>
                      <span class="badge-count">10</span>
                    </span>
                    <span class="nav-list-link">Cart</span>
                  </button>
                </li>
              </ul>
            </div>
            <!-- ******************navbar right ended**************** -->
          </nav>
      
          <main class="">
            <div>
                <h2>MY CART</h2>
                <div class="flex-row width-800">
                    <ul class=""></ul>
                    <div></div>
                </div>

                <div class="vertical-card-container">
                    <div class="vertical-image-container">
                      <img
                        class="vertical-image"
                        src="https://assets.myntassets.com/h_720,q_90,w_540/v1/assets/images/7772555/2018/11/21/35140744-8dc1-4ce7-9feb-56c7cc2b0ccf1542798726927-STREET-9-Women-Black-Solid-Satin-Bomber-Jacket-6061542798726594-1.jpg"
                      />
                      <span class="badge bg-primary badge-trending">Trending</span>
                    </div>
                    <div class="vertical-card-text-container">
                      <div class="vertical-card-content">
                        <div class="flex-row vertical-card-heading">
                          <h3>STREET 9</h3>
                          <i class="fas fa-heart-circle text-sm"></i>
                        </div>
                        <h4>Women Blue Solid Satin Bomber Jacket</h4>
                        <span class="discount-price">Rs.3000</span>
                        <span class="original-price">Rs.4000</span>
                      </div>
                    </div>
                    <button class="button primary-button-pink mt-1">
                      <i class="fas fa-shopping-cart"></i>
                      Add to cart
                    </button>
                  </div>
                
                  <div class="vertical-card-container">
                    <div class="vertical-image-container">
                      <img
                        class="vertical-image"
                        src="https://assets.myntassets.com/h_720,q_90,w_540/v1/assets/images/7772555/2018/11/21/35140744-8dc1-4ce7-9feb-56c7cc2b0ccf1542798726927-STREET-9-Women-Black-Solid-Satin-Bomber-Jacket-6061542798726594-1.jpg"
                      />
                      <span class="badge bg-primary badge-trending">Trending</span>
                    </div>
                    <div class="vertical-card-text-container">
                      <div class="vertical-card-content">
                        <div class="flex-row vertical-card-heading">
                          <h3>STREET 9</h3>
                          <i class="fas fa-heart-circle text-sm"></i>
                        </div>
                        <h4>Women Blue Solid Satin Bomber Jacket</h4>
                        <span class="discount-price">Rs.3000</span>
                        <span class="original-price">Rs.4000</span>
                      </div>
                    </div>
                    <button class="button primary-button-pink mt-1">
                      <i class="fas fa-shopping-cart"></i>
                      Add to cart
                    </button>
                  </div>
                
                  
            </div>

          </main>
    </div>
</body>
