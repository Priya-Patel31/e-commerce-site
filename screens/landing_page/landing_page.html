<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script
      src="https://kit.fontawesome.com/482acc5102.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="landing_page.css" />
    <link rel="stylesheet" href="../../index.css" />
    <link
      rel="stylesheet"
      href="https://quizzical-mclean-5fb78e.netlify.app/component/component.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- NavBar started -->
      <nav class="nav-container">
        <!-- Left navBar -->
        <div class="left-navbar">
          <div class="logo">
            <img
              src="https://cdn.shopify.com/s/files/1/0020/2496/4194/files/logo.png?v=1534487210"
              alt="logo"
            />
            <!-- <span class="logo-title">HopSop</span> -->
          </div>

          <ul class="navbar-links list-style-none">
            <li class="navbar-link-list-item">
              <a href="/">Home</a>
            </li>
            <li class="navbar-link-list-item">
              <a href="/">Shop Now</a>
            </li>
          </ul>
        </div>
        <!-- NavBar left ended -->

        <!-- Navbar right started -->
        <div class="right-navbar">
          <div class="search-bar-container">
            <button type="submit">
              <i class="fas fa-search"></i>
            </button>
            <input type="search" placeholder="Search" class="search-bar" />
          </div>
          <ul class="nav-icons list-style-none">
            <li>
              <a href="/" class="flex-col nav-icon-link">
                <span><i class="fas fa-user icon-size"></i></span>
                <span>Login</span>
              </a>
            </li>
            <li>
              <a href="/" class="flex-col nav-icon-link">
                <span><i class="fas fa-heart icon-size"></i></span>
                <span>Wishlist</span>
              </a>
            </li>
            <li>
              <a href="/" class="flex-col nav-icon-link">
                <span class="badge-icon">
                  <i class="fas fa-shopping-cart"></i>
                  <span class="badge-count">10</span>
                </span>
                <span>Cart</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- NavBar right ended  -->
      </nav>
      <div class="alert-common alert-success">I love ankur</div>
    </div>
  </body>
</html>

<div class="badge-icon-container">

    <i class="fas fa-shopping-cart"></i>
    <span class="badge-count">10</span>
  </span>

  <span class="badge-icon">
    <i class="fas fa-comment"></i>
    <span class="badge-count">20</span>

  </span>

</div>
